<h3>User list</h3>
<table style="width: 100%;">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>User name</th>
        <th>Role</th>
    </tr>
    <tr *ngFor="let item of users">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.username}}</td>
        <td>{{item.role == '1' ? 'USER' : 'AUDITOR'}}</td>
    </tr>
</table>
